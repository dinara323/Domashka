<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=0;
        var s=0, kolvo=0;
        alert("Среднее арифметическое нечетных чисел до 10")
        while(i<10){
        i= i + 1;
        if (i % 2 == 1){
            s = s + i;
            kolvo += 1
        }
        }
        alert(s/kolvo);
    </script>
</body>
</html>

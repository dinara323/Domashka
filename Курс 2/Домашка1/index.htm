<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month = prompt("Введите месяц")
        if(month=="Август"){
            alert("Отдых! Пора!");
        }
        if(month=="Сентябрь"){
            alert("Кажется, вы уже отдохнули, следующий отпуск через год.");
        }
        if(month=="Июль"){
            alert("Остался месяц до отдыха!")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function procent(){
            var summa = prompt("Введите сумму")
            if (summa < 100000){
                alert(summa-(summa*0.35));
            }
            else{
                alert(summa-(summa*0.45));
            }
        }
        procent();

            
    </script>
</body>
</html>
